<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <h1>Quote of the day</h1>
            <div class="qoute-area">
                <p class=""><span><i class="fa-solid fa-quote-left"></i></span>
                    <span class="qoute-text">Click the 'New Quote' button and get a Quote.</span>
                    <span><i class="fa-solid fa-quote-right"></i></span>
                    <span class="author">---author</span>
                </p>
            </div>
        </div>
        <div class="quote-tools">
            <ul>
                <li><a href="#"><i class="fa-solid fa-volume-low sound"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-clone copy"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter twitter"></i></a></li>
            </ul>
            <a href="#" class="random-quote-btn">New Quote</a>
        </div>
    </div>
    <!-- js link -->
    <script src="index.js"></script>
</body>
</html>
